<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.DOM</title>
</head>
<body style="background-color:black; color:white; font-size:24px">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    // -----------------addLanguage----------------


    function addLanguage(language){
        const li=document.createElement('li')
        li.innerText=language
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('C')
    addLanguage('Java')

    // There are two way to create function but the best way to create function is addoptimLanguage() because upper bale function addLanguage() me travel jada krna prega tree structure ko 1 child append krne k liye 

    function addoptimLanguage(language){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addoptimLanguage("C++")

//+++++++++++++++++ Edit Language ++++++++++++++++++++++++

//---------- use of replaceWith() --------------- 


    const secndLanguage=document.querySelector("li:nth-child(2)")
    const newli=document.createElement('li')
    newli.textContent="Rust"
    secndLanguage.replaceWith(newli)


// ----------------another way to replace the Element---------------

// const lang3=document.querySelector("li:first-child")
// lang3.outerHTML="<li>TypeScript</li>"

const lang3=document.querySelector('li:first-child')
lang3.outerHTML="<li>AWS</li>"

// ----------------remove()--------------------

const last=document.querySelector("li:last-child")
last.remove()
</script>
</html>
