<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion in Array</title>
</head>


<body>
    <input type="text" placeholder="enter position" id="position">
    <input type="text" placeholder="enter number" id="newEl">
    <button onclick="insertEl()">Insert </button>
</body>
<script>
        let arr = [10, 20, 30, 40, 50, 70, 80, 90]

function insertEl() {
      let arr = [10, 20, 30, 40, 50, 70, 80, 90]
        let position = parseInt(document.getElementById('position').value)
        let el =  parseInt(document.getElementById('newEl').value)
        for (let i = arr.length - 1; i >= 0; i--) {

            if (i >= position) {
                arr[i + 1] = arr[i]

                if (i == position) {
                    arr[i] = el
                }
            }
        }
        console.warn(arr)
    }
</script>


</html>
