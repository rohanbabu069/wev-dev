<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion in Array</title>
</head>
<script src="02_insertion_Array.js">
        let arr = [10, 20, 30, 40, 50, 70, 80, 90]

function getElement() {
        let position = document.getElementById('position').value
        let el = document.getElementById('newEl').value
        for (let i = arr.length - 1; i >= 0; i--) {

            if (i >= position) {
                arr[i + 1] = arr[i]

                if (i == position) {
                    arr[i] = el
                }
            }
        }
        console.log(arr)
    }
</script>

<body>
    <input type="text" placeholder="enter position" id="position">
    <input type="text" placeholder="enter number" id="newEl">
    <button onclick="getElement()">Insert </button>
</body>

</html>
